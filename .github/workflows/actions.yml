name: Tests
on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
    - name: Prepara repositorio
      uses: actions/checkout@v2
    - name: Prepara Node.js
      uses: actions/setup-node@master
    - name: Instala dependencias
      run: make install
    - name: Verifica el formato
      run: make check
    - name: Analisa el codigo estatico
      run: make lint_check
    - name: Corre pruebas unitarias
      run: make tests_unit
    - name: Corre pruebas e2e
      run: make tests_2e2
    - name: Eval√∫a resistencia a mutaciones
      run: make mutants
